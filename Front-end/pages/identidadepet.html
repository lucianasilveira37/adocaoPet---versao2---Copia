<div class="container py-5" style="background-color: #e6f4ea; border-radius: 12px;">
  <h2 class="mb-4 text-center">Registro de RG para Pets</h2>
  <form id="petForm">
    <div class="card p-4 shadow-sm" style="background-color: #a5eca5; border-radius: 12px;">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nomePet" class="form-label">Nome do Pet</label>
          <input type="text" class="form-control" id="nomePet" required>
        </div>
        <div class="col-md-6">
          <label for="imagemPet" class="form-label">Imagem do Pet</label>
          <input type="file" class="form-control" id="imagemPet" accept="image/*" onchange="previewImage()">
          <div id="imagemContainer" class="mt-2">
            <img id="imagemPreview" src="https://via.placeholder.com/150" alt="Imagem do Pet" class="img-fluid rounded border">
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" required>
        </div>
        <div class="col-md-4">
          <label for="especie" class="form-label">Espécie</label>
          <input type="text" class="form-control" id="especie" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Sexo</label>
          <select class="form-select" id="sexo">
            <option value="Fêmea">Fêmea</option>
            <option value="Macho">Macho</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Porte</label>
          <select class="form-select" id="porte">
            <option value="Pequeno">Pequeno</option>
            <option value="Médio">Médio</option>
            <option value="Grande">Grande</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado" required></select>
        </div>
        <div class="col-md-4">
          <label for="cidade" class="form-label">Cidade</label>
          <select class="form-select" id="cidade" required></select>
        </div>
      </div>

      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações</label>
        <textarea id="observacoes" class="form-control" rows="2"></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="castrado" class="form-label">É castrado?</label>
          <select id="castrado" class="form-select">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="vacinado" class="form-label">Está vacinado?</label>
          <select id="vacinado" class="form-select">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="tutor" class="form-label">Nome do Tutor</label>
          <input type="text" class="form-control" id="tutor" required>
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Gerar RG</button>
      </div>
    </div>
  </form>
